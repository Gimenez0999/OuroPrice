
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OuroPrice</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #7c0000;
      color: white;
      text-align: center;
    }
    .topo {
      padding: 40px 20px 20px;
    }
    .topo img {
      width: 280px;
      max-width: 90%;
      height: auto;
    }
    .descricao {
      font-size: 1.1rem;
      margin: 16px 0 32px;
      padding: 0 20px;
    }
    .calculadora {
      background-color: #1f1f1f;
      border-radius: 20px;
      padding: 30px 20px;
      margin: 0 auto;
      max-width: 350px;
      box-shadow: inset 0 0 8px #333;
    }
    label {
      color: #ffc107;
      font-weight: bold;
      font-size: 1rem;
      text-align: left;
      display: block;
      margin-bottom: 6px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ffa500;
      border-radius: 8px;
      background: #000;
      color: white;
      margin-bottom: 18px;
    }
    button {
      background-color: #8B0000;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 15px;
      width: 100%;
      cursor: pointer;
    }
    .resultado {
      background-color: #000;
      color: #ffcc00;
      border: 2px solid #ffcc00;
      padding: 14px;
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 8px;
      display: none;
    }
    .whatsapp {
      margin: 40px 0 30px;
    }
    .whatsapp a {
      display: inline-block;
      background-color: #8B0000;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      padding: 15px 25px;
      border-radius: 30px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="topo">
    <img src="logomarca.png" alt="OuroPrice Logo">
    <p class="descricao">Calcule quanto vale sua joia e garanta<br>o melhor negÃ³cio no WhatsApp.</p>
  </div>

  <div class="calculadora">
    <label for="peso">Peso (g)</label>
    <input type="number" id="peso" placeholder="10" step="0.01">

    <label for="teor">Teor</label>
    <select id="teor">
      <option value="24">24K</option>
      <option value="22">22K</option>
      <option value="18">18K</option>
      <option value="14">14K</option>
      <option value="10">10K</option>
    </select>

    <button onclick="calcular()">Calcular Valor</button>
    <div id="resultado" class="resultado">R$ 0,00</div>
  </div>

  <div class="whatsapp">
    <a href="https://wa.me/5511991114730" target="_blank">ðŸ“± Fale conosco pelo WhatsApp</a>
  </div>

  <script>
    function calcular() {
      const peso = parseFloat(document.getElementById('peso').value);
      const teor = document.getElementById('teor').value;
      const teorMap = {
        "24": 1.00,
        "22": 0.89,
        "18": 0.69,
        "14": 0.40,
        "10": 0.12
      };
      const precoBase24k = 382.87 * 0.82;
      const fator = teorMap[teor];
      if (!peso || peso <= 0 || !fator) return;

      const total = peso * precoBase24k * fator;
      document.getElementById('resultado').innerText = "R$ " + total.toFixed(2).replace('.', ',');
      document.getElementById('resultado').style.display = "block";
    }
  </script>
</body>
</html>
