
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OuroPrice</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fff8f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .logo {
      max-width: 180px;
      margin-top: 20px;
    }
    h1 {
      font-size: 1.2rem;
      color: #b8860b;
      margin: 10px 0 20px;
      text-align: center;
    }
    .calculator {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 360px;
      width: 100%;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    button {
      background: #b8860b;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #a6790a;
    }
    .resultado {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
    }
    .whatsapp-button {
      display: block;
      background-color: #25D366;
      color: white;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <img class="logo" src="https://raw.githubusercontent.com/gimenez0999/OuroPrice/main/logo.png" alt="OuroPrice Logo">
  <h1>Calcule o valor do seu ouro ou joia e agende a venda agora mesmo</h1>

  <div class="calculator">
    <label for="peso">Peso em gramas:</label>
    <input type="number" id="peso" placeholder="Digite o peso" />

    <label for="quilate">Teor do Ouro:</label>
    <select id="quilate">
      <option value="1.0">24k (99,9%)</option>
      <option value="0.916">22k (91,6%)</option>
      <option value="0.75">18k (75%)</option>
      <option value="0.583">14k (58,3%)</option>
      <option value="0.417">10k (41,7%)</option>
    </select>

    <button onclick="calcular()">Calcular Valor</button>

    <div class="resultado" id="resultado"></div>

    <a href="https://wa.me/5511991114730" target="_blank" class="whatsapp-button">Agendar venda por WhatsApp</a>
  </div>

  <script>
    const cotacao = 3300 / 31.1035 * 0.8; // Valor por grama com 20% de deságio

    function calcular() {
      const peso = parseFloat(document.getElementById("peso").value);
      const quilate = parseFloat(document.getElementById("quilate").value);
      if (isNaN(peso) || peso <= 0) {
        alert("Por favor, insira um peso válido.");
        return;
      }
      const valor = peso * quilate * cotacao;
      document.getElementById("resultado").innerText = "Valor estimado: R$ " + valor.toFixed(2);
    }
  </script>

</body>
</html>
