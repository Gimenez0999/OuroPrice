
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>OuroPrice</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
        }
        header {
            background-color: #7b0000;
            padding: 20px;
        }
        .logo {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        .content {
            margin: 20px auto;
            max-width: 500px;
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px #ffd700;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #ffd700;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: black;
            color: white;
            border: 2px solid #ffd700;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            background-color: #7b0000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #ffd700;
        }
        .whatsapp-button {
            margin-top: 30px;
            background-color: #25D366;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            display: inline-block;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="logomarca.png" alt="OuroPrice" class="logo">
        <p>Calcule quanto vale sua joia e garanta o melhor negócio no WhatsApp.</p>
    </header>
    <div class="content">
        <label for="peso">Peso (g):</label>
        <input type="number" id="peso" placeholder="Ex: 10.5">

        <label for="teor">Teor:</label>
        <select id="teor">
            <option value="24">24K</option>
            <option value="22">22K</option>
            <option value="18">18K</option>
            <option value="14">14K</option>
            <option value="10">10K</option>
        </select>

        <button onclick="calcular()">Calcular Valor</button>

        <div class="result" id="resultado"></div>

        <a class="whatsapp-button" href="https://wa.me/5511991114730" target="_blank">
            Agendar pelo WhatsApp
        </a>
    </div>

    <script>
        function calcular() {
            const peso = parseFloat(document.getElementById("peso").value);
            const teor = document.getElementById("teor").value;
            const baseValor = 490;

            let desagio = baseValor * 0.82; // 18% deságio já aplicado

            let fator = 1;
            switch (teor) {
                case "24": fator = 1; break;
                case "22": fator = 0.89; break;
                case "18": fator = 0.69; break;
                case "14": fator = 0.40; break;
                case "10": fator = 0.12; break;
            }

            const resultado = (peso * desagio * fator).toFixed(2);
            document.getElementById("resultado").innerText = `R$ ${resultado}`;
        }
    </script>
</body>
</html>
