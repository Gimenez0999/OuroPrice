
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OuroPrice</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;

      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;

      padding: 20px;
    }
    .logo {
      width: 300px;
      max-width: 90%;
    }
    .slogan {
      font-size: 1rem;
      color: white;
      margin-top: 10px;
    }
    .calculator {
      background-color: #222;
      padding: 30px;
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ffd70044;
      max-width: 380px;
      width: 90%;
    }
    label {
      color: #ffd700;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      background-color: #000;
      border: 2px solid #ffd700;
      border-radius: 8px;
      color: white;

      padding: 12px;

    button {
      background-color: #8B0000;
      color: white;

      font-size: 1rem;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #a60000;
    }
    #resultado {
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;

    .whatsapp {
      background-color: #a60000;

      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
      margin-top: 25px;
    }
    .whatsapp:hover {
      background-color: #cc0000;
    }
    footer {
      margin-top: 40px;
      color: #aaa;
      font-size: 0.8rem;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logomarca.png" alt="OuroPrice" class="logo" />
    <div class="slogan">Calcule quanto vale sua joia e garanta o melhor negÃ³cio no WhatsApp.</div>
  </header>

  <div class="calculator">
    <label for="peso">Peso (g):</label>
    <input type="number" id="peso" placeholder="Ex: 10.5">

    <label for="teor">Teor do ouro:</label>
    <select id="teor">
      <option value="24">24k</option>
      <option value="22">22k</option>
      <option value="18">18k</option>
      <option value="14">14k</option>
      <option value="10">10k</option>
    </select>

    <button onclick="calcular()">Calcular Valor</button>
    <div id="resultado"></div>
  </div>

  <a href="https://wa.me/5511991114730" class="whatsapp" target="_blank">

  </a>

  <footer>
    Â© 2025 OuroPrice. Todos os direitos reservados.
  </footer>

  <script>
    function calcular() {
      const peso = parseFloat(document.getElementById('peso').value);
      const teor = parseInt(document.getElementById('teor').value);
      const valor24k = 400;
      const valorLiquido24k = valor24k * (1 - 0.18);
      let multiplicador = 1;
      if (teor === 22) multiplicador = 0.89;
      else if (teor === 18) multiplicador = 0.69;
      else if (teor === 14) multiplicador = 0.40;
      else if (teor === 10) multiplicador = 0.12;
      const valorFinal = peso * valorLiquido24k * multiplicador;
      document.getElementById('resultado').innerText = !isNaN(valorFinal) ? 'R$ ' + valorFinal.toFixed(2) : '';
    }
  </script>
</body>
</html>
