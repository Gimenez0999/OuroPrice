
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OuroPrice</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="header">
        <img src="logomarca.png" alt="OuroPrice" class="logo" />
        <p class="slogan">Calcule quanto vale sua joia e garanta o melhor neg√≥cio no WhatsApp.</p>
    </div>

    <div class="calculator">
        <label for="peso">Peso (g):</label>
        <input type="number" id="peso" placeholder="Ex: 10.5" />

        <label for="teor">Teor:</label>
        <select id="teor">
            <option value="24">24K</option>
            <option value="18">18K</option>
            <option value="14">14K</option>
        </select>

        <button onclick="calcularValor()">Calcular Valor</button>
        <p id="resultado"></p>

        <a href="https://wa.me/5511991114730" target="_blank" class="whatsapp-button">
            Agendar pelo WhatsApp
        </a>
    </div>

    <script>
        function calcularValor() {
            const peso = parseFloat(document.getElementById('peso').value);
            const teor = parseInt(document.getElementById('teor').value);
            const precoBase = 490;

            if (!isNaN(peso) && !isNaN(teor)) {
                const teorPercentual = teor / 24;
                const valor = peso * precoBase * teorPercentual;
                document.getElementById('resultado').textContent = 'R$ ' + valor.toFixed(2).replace('.', ',');
            }
        }
    </script>
</body>
</html>
