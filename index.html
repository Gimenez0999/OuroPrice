
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OuroPrice</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #5e0000;
      width: 100%;
      padding: 20px 0;
      text-align: center;
    }
    .logo {
      width: 300px;
      max-width: 80%;
    }
    h2.slogan {
      color: #fff;
      font-size: 1rem;
      margin-top: 10px;
    }
    .calculator {
      background-color: #222;
      border-radius: 15px;
      padding: 30px;
      margin-top: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px #ffd70055;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #ffd700;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ffd700;
      border-radius: 8px;
      background-color: #000;
      color: #fff;
      font-size: 1rem;
    }
    button {
      background-color: #a30000;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    #resultado {
      margin-top: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffd700;
      text-align: center;
    }
    .whatsapp {
      margin-top: 30px;
      background-color: #25d366;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      padding: 15px 25px;
      border-radius: 30px;
      display: inline-block;
    }
    footer {
      margin-top: 40px;
      color: #888;
      font-size: 0.8rem;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logomarca.png" alt="OuroPrice" class="logo" />
    <h2 class="slogan">Calcule quanto vale sua joia e garanta o melhor negÃ³cio no WhatsApp.</h2>
  </header>

  <div class="calculator">
    <label for="peso">Peso (g):</label>
    <input type="number" id="peso" placeholder="Ex: 10.5" />

    <label for="teor">Teor do ouro:</label>
    <select id="teor">
      <option value="24">24k</option>
      <option value="22">22k</option>
      <option value="18">18k</option>
      <option value="14">14k</option>
      <option value="10">10k</option>
    </select>

    <button onclick="calcular()">Calcular Valor</button>
    <div id="resultado"></div>
  </div>

  <a href="https://wa.me/5511991114730" target="_blank" class="whatsapp">

  </a>

  <footer>
    Â© 2025 OuroPrice. Todos os direitos reservados.
  </footer>

  <script>
    function calcular() {
      const peso = parseFloat(document.getElementById('peso').value);
      const quilate = parseInt(document.getElementById('teor').value);
      const valor24k_bruto = 400;
      const desagio = 0.18;
      const valor24k_liquido = valor24k_bruto * (1 - desagio);

      let multiplicador = 1;
      if (quilate === 22) multiplicador = 0.89;
      else if (quilate === 18) multiplicador = 0.69;
      else if (quilate === 14) multiplicador = 0.40;
      else if (quilate === 10) multiplicador = 0.12;

      const valor = peso * valor24k_liquido * multiplicador;

      if (!isNaN(valor)) {
        document.getElementById("resultado").innerText = `R$ ${valor.toFixed(2)}`;
      } else {
        document.getElementById("resultado").innerText = "";
      }
    }
  </script>
</body>
</html>
