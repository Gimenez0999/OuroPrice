
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OuroPrice</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      text-align: center;
    }
    header {
      background-color: #660000;
      padding: 10px 0 0;
    }
    header img {
      width: 260px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .container {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }
    .calculator {
      background-color: #2b2b2b;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px #ffd70040;
      width: 90%;
      max-width: 400px;
    }
    label {
      display: block;
      font-weight: bold;
      color: #FFD700;
      text-align: left;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 1rem;
      background-color: #000;
      color: #fff;
      border: 2px solid #FFD700;
      border-radius: 6px;
    }
    button {
      background-color: #a10000;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;

    }
    #resultado {
      font-size: 1.4rem;
      color: #FFD700;

    .whatsapp {

      padding: 14px 20px;

      border: none;
      border-radius: 30px;
      display: inline-block;
      text-decoration: none;

    }

      margin-top: 30px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <img src="logomarca.png" alt="OuroPrice">
  </header>
  <div class="container">
    <div class="calculator">
      <label for="peso">Peso (g):</label>
      <input type="number" id="peso" placeholder="Ex: 10.5" step="0.01" />
      <label for="teor">Teor do ouro:</label>
      <select id="teor">
        <option value="24k">24k</option>
        <option value="22k">22k</option>
        <option value="18k">18k</option>
        <option value="14k">14k</option>
        <option value="10k">10k</option>
      </select>
      <button onclick="calcular()">Calcular Valor</button>
      <div id="resultado"></div>
    </div>
  </div>
  <a class="whatsapp" href="https://wa.me/5511991114730" target="_blank">ðŸ“² Agendar pelo WhatsApp</a>

  <script>
    function calcular() {
      const peso = parseFloat(document.getElementById("peso").value);
      const teor = document.getElementById("teor").value;

      const precoOuroPorGrama = 382.87;
      const desagio24k = 0.82;

      if (isNaN(peso) || peso <= 0) {
        document.getElementById("resultado").innerText = "Insira um peso vÃ¡lido.";
        return;
      }

      const teorMap = {
        "24k": 1,
        "22k": 0.89,
        "18k": 0.69,
        "14k": 0.40,
        "10k": 0.12
      };

      const teorPercentual = teorMap[teor] || 1;
      const valorGramaDescontado = precoOuroPorGrama * desagio24k;
      const valorFinal = peso * valorGramaDescontado * teorPercentual;

      document.getElementById("resultado").innerText = `R$ ${valorFinal.toFixed(2)}`;
    }
  </script>
</body>
