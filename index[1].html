
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OuroPrice</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="logomarca.png" alt="OuroPrice" class="logo" />
        <p class="subtitle">Calcule quanto vale sua joia e garanta o melhor negócio no WhatsApp.</p>
    </div>

    <div class="calculator">
        <label for="peso">Peso (g):</label>
        <input type="number" id="peso" placeholder="Ex: 10.5" />

        <label for="teor">Teor:</label>
        <select id="teor">
            <option value="24">24K</option>
            <option value="18">18K</option>
            <option value="14">14K</option>
        </select>

        <button onclick="calcular()">Calcular Valor</button>
        <p id="resultado"></p>

        <a href="https://wa.me/5511991114730" target="_blank" class="whatsapp">Agendar pelo WhatsApp</a>
    </div>

    <script>
        function calcular() {
            const peso = parseFloat(document.getElementById('peso').value);
            const teor = parseInt(document.getElementById('teor').value);
            const precoOuro = 490;
            const teorValores = {
                24: 1,
                18: 0.75,
                14: 0.58
            };
            if (!isNaN(peso) && teorValores[teor]) {
                const valor = peso * precoOuro * teorValores[teor];
                document.getElementById('resultado').textContent = "R$ " + valor.toFixed(2).replace('.', ',');
            } else {
                document.getElementById('resultado').textContent = "Insira dados válidos.";
            }
        }
    </script>
</body>
</html>
