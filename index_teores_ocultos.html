
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OuroPrice Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logomarca.png" alt="Logomarca OuroPrice" class="logo" />
    <h1>OuroPrice</h1>
  </header>

  <main>
    <div class="calculator">
      <label for="peso">Peso em gramas:</label>
      <input type="number" id="peso" placeholder="Ex: 2.5" />

      <label for="quilate">Selecione o quilate:</label>
      <select id="quilate">
        <option value="24">24k</option>
        <option value="22">22k</option>
        <option value="18">18k</option>
        <option value="14">14k</option>
        <option value="10">10k</option>
      </select>

      <button onclick="calcular()">Calcular Valor</button>
      <div id="resultado"></div>
    </div>

    <a href="https://wa.me/5599999999999" target="_blank" class="whatsapp-button">
      ðŸ“² Agendar pelo WhatsApp
    </a>
  </main>

  <footer>
    <p>&copy; 2025 OuroPrice. Todos os direitos reservados.</p>
  </footer>

  <script>
    function calcular() {
      const peso = parseFloat(document.getElementById('peso').value);
      const quilate = parseInt(document.getElementById('quilate').value);
      const valor24k_bruto = 400; // valor simulado por grama (substituir depois por valor via API)
      const desagio = 0.18;
      const valor24k_liquido = valor24k_bruto * (1 - desagio);

      let multiplicador = 0;

      switch (quilate) {
        case 24:
          multiplicador = 1;
          break;
        case 22:
          multiplicador = 0.89;
          break;
        case 18:
          multiplicador = 0.69;
          break;
        case 14:
          multiplicador = 0.40;
          break;
        case 10:
          multiplicador = 0.12;
          break;
      }

      const valor = peso * valor24k_liquido * multiplicador;

      if (!isNaN(valor)) {
        document.getElementById("resultado").innerText = `Valor estimado: R$ ${valor.toFixed(2)}`;
      } else {
        document.getElementById("resultado").innerText = "Por favor, insira um peso vÃ¡lido.";
      }
    }
  </script>
</body>
</html>
